      function startGame() {

        words = words.slice(0, 10); // Get 10 words

        showWord();
        startTimer();

      function showWord() {
        const word = vocabulary[selectedUnit][currentWordIndex].word;
        const wordLength = word.length;
        const revealLength = Math.floor(wordLength * 0.4); // Hiển thị 40% số chữ
        let revealedIndexes = new Set(); // Dùng để theo dõi các chỉ số đã được chọn ngẫu nhiên

        // Chọn ngẫu nhiên các chỉ số để hiển thị 40% chữ
        while (revealedIndexes.size < revealLength) {
          const randomIndex = Math.floor(Math.random() * wordLength);
          revealedIndexes.add(randomIndex);
        }

        let hint = "";
        // Tạo gợi ý với các ký tự được chọn ngẫu nhiên
        for (let i = 0; i < wordLength; i++) {
          if (revealedIndexes.has(i)) {
            hint += word[i]; // Hiển thị ký tự thật
          } else {
            hint += "_"; // Thay phần còn lại bằng dấu gạch dưới
          }
        }

        document.getElementById("wordContainer").innerHTML = hint;
        document.getElementById(
          "hintContainer"
        ).innerHTML = `Meaning: ${vocabulary[selectedUnit][currentWordIndex].meaning}`;
      }

        // Hiển thị tổng kết kết quả

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
